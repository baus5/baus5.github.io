<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Container -->
    <section class="section has-background-black"></section>

    <!-- BLACK SECTION -->
    <section class="hero is-fullheight is-bold">
        <div class="hero-body">
            <div id="tsparticles"></div>
            <div class="container">
                <h1 class="title"><span class="welcome">Welcome to <span class="matrix">The Matrix</span></span></h1>
                <h2 class="subtitle"><span class="welcome">version 5</span></h2>
            </div>
        </div>
    </section>

    <!-- Bottom Container -->
    <section class="hero has-background-black is-medium is-bold">
        <div class="hero-body"></div>

        <!-- nav at the bottom -->
        <div class="hero-foot is-black">
            <nav class="tabs">
                <div class="container">
                    <ul style="float: left;">
                        <li>
                            <a class="has-text-success" href="https://particles.js.org/" target="_blank">tsparticles</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.9.3/tsparticles.slim.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
